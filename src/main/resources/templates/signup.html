<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">
                <span class="task">Task</span><span class="connect">Connect</span>
            </h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="/home">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </div>


    <div class="container">


        <div class="title">Registration</div>
        <div class="content">

            <form action="/register" method="post">
                <div class="user-details">

                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fullname" placeholder="Enter your name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" required>
                        <span th:if="${usernameError}" th:text="${usernameError}" style="color: red;"></span>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" placeholder="Enter your email" required>
                        <span th:if="${emailError}" th:text="${emailError}" style="color: red;"></span>
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phonenumber" placeholder="Enter your number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" name="confirmPassword" placeholder="Confirm your password" required>
                        <span th:if="${passwordError}" th:text="${passwordError}" style="color: red;"></span>
                    </div>
                </div>
                <div class="gender-details">

                    <input type="radio" name="gender" id="dot-1" value="Male" required>
                    <input type="radio" name="gender" id="dot-2" value="Female" required>
                    <input type="radio" name="gender" id="dot-3" value="N/A" required>
                    <input type="radio" name="type" id="dot-4" value="Provider" required>
                    <input type="radio" name="type" id="dot-5" value="Customer" required>
                    <span class="gender-title">Gender</span>
                    <div class="category">

                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>

                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                    <span class="gender-title">Account Type</span>
                    <div class="category">

                        <label for="dot-4">
                            <span class="dot four"></span>
                            <span class="gender">Service Provider</span>
                        </label>

                        <label for="dot-5">
                            <span class="dot five"></span>
                            <span class="gender">Customer</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
